<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Semana3/styles/transform.css">
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <form action="" class="form">
        <h2>REGISTRO DE USUARIOS</h2>
        <div class="container-help">
          <button class="button-help">
            <img src="/Semana3/styles/Captura.PNG" class="img-help" alt="" />
          </button>
          <div>
            <p class="text-help">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed,
              delectus maxime. Nihil exercitationem saepe dolore placeat
              inventore harum impedit deserunt quaerat, distinctio accusamus
              tenetur. Neque praesentium ducimus quis quia eum!
            </p>
            <div>
              <input
                type="text"
                name="nombre"
                class="input-form"
                placeholder="Nombre"
              />
            </div>
            <div>
              <input
                type="text"
                name="apellido"
                class="input-form"
                placeholder="Apellido"
              />
            </div>
            <div>
                <input
                  type="email"
                  name="email"
                  class="input-form"
                  placeholder="email"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  class="input-form"
                  placeholder="password"
                />
              </div>
              <div>
                <button class="btn-primary">Enviar</button>
              </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
